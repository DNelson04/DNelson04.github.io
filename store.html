<style>
  .pushed {
    background-color: #45a049;
    box-shadow: 0 5px #357a3e;
    transform: translateY(4px);
  }

  button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
  }
</style>

<button onclick="this.classList.toggle('pushed')">Please</button>
